<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Lead Form</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
    <form 
    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKd000005aSj7" 
    method="POST"
    onsubmit="beforeSubmit()">
    
    <input type=hidden name="oid" value="00DKd000005aSj7">
    <!-- <input type=hidden name="retURL" value="https://trailhead.salesforce.com"> -->
    <input type=hidden name="retURL" value="https://anilpilla.github.io/thanks.html"> 
    <input type=hidden name="oid" value="00DKd000005aSj7">
    <input type=hidden name='captcha_settings' value='{"keyname":"CreateLeadForm","fallback":"true","orgId":"00DKd000005aSj7","ts":""}'>

    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail"                                  -->
    <!--  value="anilpilla.au@gmail.com">                                         -->
    <!--  ----------------------------------------------------------------------  -->
    
    <label for="first_name">First Name</label>
    <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
    
    <label for="last_name">Last Name</label>
    <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>
    
    <label for="email">Email</label>
    <input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
    
    <label for="Lead Date">Lead Date:</label>
    <input type="date" required="true", class="inputDate"/>
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NKd00000LWEAO" name="00NKd00000LWEAO" size="12" type="text" /></span><br> -->
    <input type="hidden" name="Lead_Date__c" class="outputDate"/>

    <div class="g-recaptcha" data-sitekey="6LeyoncqAAAAAKmqGoKMtICUpXB4V-vmsxWadYYI"></div><br>
    <input class="submit" type="submit" name="submit">
    
    </form>
    
</body>
</html>
